  actions = window.__framerNew("actions", "617:14-623:0", "#b2035fcf",new Layer({
    parent: toolbar,
    height: 40,
    x: Align.center,
    y: Align.center,
    backgroundColor: null
  }));

  actions.states.toggled = {
    opacity: 0,
    y: 96
  };

  btnGallery = window.__framerNew("btnGallery", "630:17-639:0", "#1038e4a3b",new Layer({
    parent: actions,
    size: 40,
    x: 0,
    y: Align.center,
    backgroundColor: null,
    borderColor: "rgba(255, 255, 255, 0.38)",
    borderRadius: 20,
    borderWidth: 1
  }));

  btnGalleryIcon = window.__framerNew("btnGalleryIcon", "640:21-647:19", "#e9b4c3e5",new IconLayer({
    parent: btnGallery,
    x: 8,
    y: 8,
    html: ic_gallery
  }));

  btnReverse = window.__framerNew("btnReverse", "648:17-657:0", "#d6dc2034",new Layer({
    parent: actions,
    size: 40,
    x: actions.width - 40,
    y: Align.center,
    backgroundColor: null,
    borderColor: "rgba(255, 255, 255, 0.38)",
    borderRadius: 20,
    borderWidth: 1
  }));

  btnReverseIcon = window.__framerNew("btnReverseIcon", "658:21-663:0", "#e9b4c3e5",new IconLayer({
    parent: btnReverse,
    x: 8,
    y: 8,
    html: ic_camera_reverse
  }));

  cameraFlipped = true;

  btnReverse.onClick(function(event, layer) {
    var cameraSrc;
    if (cameraFlipped) {
      cameraSrc = "videos/camera_clip_front.mp4";
      cameraFlipped = false;
    } else {
      cameraSrc = "videos/camera_clip.mp4";
      cameraFlipped = true;
    }
    flipON.start();
    return Utils.delay(0.5, function() {
      return camera.player.src = cameraSrc;
    });
  });

  photoSnapped = false;

  uploadReady = false;

  btn.onClick(function(event, layer) {
    var that;
    if (DEBUG) {
      print("photoSnapped: " + photoSnapped);
      print("uploadReady : " + uploadReady);
    }
    if (!uploadReady) {
      that = this;
      flashON.start();
      camera.player.pause();
      Utils.delay(0.5, function() {
        var i, len, ref;
        that.stateCycle("toggled", "default");
        ref = that.children;
        for (i = 0, len = ref.length; i < len; i++) {
          layer = ref[i];
          layer.stateCycle("toggled", "default");
        }
        return camera.stateCycle("toggled", "default");
      });
      actions.stateCycle("toggled", "default");
      photoSnapped = true;
      return uploadReady = true;
    } else {
      flow.showOverlayBottom(modalResults);
      photoSnapped = false;
      return uploadReady = false;
    }
  });

  btnBack.onClick(function(event, layer) {
    var i, len, ref;
    if (photoSnapped) {
      btn.stateCycle("toggled", "default");
      camera.player.play();
      ref = btn.children;
      for (i = 0, len = ref.length; i < len; i++) {
        layer = ref[i];
        layer.stateCycle("toggled", "default");
      }
      camera.stateCycle("toggled", "default");
      destroyCropper();
      actions.stateCycle("toggled", "default");
      photoSnapped = false;
      return uploadReady = false;
    } else {
      print("back to the categories screen");
      return photoSnapped = false;
    }
  });

}).call(this);
})</script>
